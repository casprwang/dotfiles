    family: 'Source Code Pro'
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: 'Source Code Pro'
  normal:
    family: 'Source Code Pro'
  offset:
    x: 0
    y: 0
  size: 12.0
  use_thin_strokes: true
